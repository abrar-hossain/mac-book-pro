<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Book Pro</title>
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <section class="row gx-5 mt-5">
            <div class="col-4 pb-5">
                <img class="img-fluid" src="images/mac.png" alt="">
            </div>
            <div class="col-8 ">
                <h3>Memory</h3>
                <button id="8Memory-required">8GB unified memory</button>
                <button id="16Memory-required">16GB unified memory</button>
                <br>
                <h3>Storage</h3>
                <button id="256Storage-required">256GB SSd Memory</button>
                <button id="512Storage-required">512GB SSd Memory</button>
                <button id="1tbStorage-required">1TBGB SSd Memory</button>
                <br>
                <h3>choose your delivery option</h3>
                <button id="freeDelivery-required">Friday,Aug 25free prime Delivery</button>
                <button id="paidDelivery-required">Friday,Aug 21 Delivery charge$20</button>
                <br>

                <!-- Extra Cost -->
                <h5>Best Price $<span>1299</span></h5>
                <h5>Extra Memory Cost $<span id="extra-memory">0</span></h5>
                <h5>Extra Storage Cost $<span id="extra-storage">0</span></h5>
                <h5>Delivery charge $<span id="extra-charge">0</span></h5>
                <hr>

                <!-- Total Price -->
                <h5>Total Price $<span id="total-price">1299</span></h5>
                <br>

                <!-- Promo Code-->
                <h5>Add Promo code</h5>
                <br>
                <input id="input-field" type="text">
                <button id="button-field" class="btn btn-danger text-white px-4 py-2">Apply</button>
                <hr>
                <footer>
                    <h2 class="text-center">Total: $<span id="bonus-total">1299</span></h2>
                </footer>
            </div>
        </section>
    </header>

    <!-- javascript link -->
    <script src="js/script.js"></script>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
